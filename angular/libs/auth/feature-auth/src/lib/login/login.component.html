<div class="auth-page">
  <div class="container page">
    <div class="row">
      <div class="col-md-6 offset-md-3 col-xs-12 d-flex flex-column">
        <h1 class="text-center text-light">Sign in</h1>
        <p class="text-center">
          <a [routerLink]="['/register']" class="link-secondary">Need an account?</a>
        </p>

        <cdt-list-errors></cdt-list-errors>

        <cdt-dynamic-form
          (updateForm)="updateForm($event)"
          [data$]="data$"
          [structure$]="structure$"
        >
        </cdt-dynamic-form>
        <button
          data-e2e-id="sign-in"
          (click)="submit()"
          class="btn btn-lg btn-secondary align-self-end"
          type="submit"
        >
          Sign in
        </button>
      </div>
    </div>
  </div>
</div>
