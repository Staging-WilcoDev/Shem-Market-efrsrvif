@if (tags().length > 0) {
  <p class="text-light">Popular Tags:</p>

  <div class="tag-list pb-4">
    @for (tag of tags(); track tag) {
      <button
        type="button"
        class="btn btn-secondary btn-sm mx-1"
        (click)="setListTag.emit(tag)"
      >
        {{ tag }}
      </button>
    }
  </div>
}
