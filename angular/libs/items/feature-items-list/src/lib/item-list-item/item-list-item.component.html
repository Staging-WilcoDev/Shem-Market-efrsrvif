<div class="item-preview card p-4">
  <img class="card-img-top object-fit-cover rounded" [src]="item().image" height="200"/>
  <div class="card-body">
    <a (click)="navigateToItem.emit(item().slug)" class="preview-link p-2">
      <h1 class="card-title" data-e2e-id="item-list-title">
        {{ item().title }}
      </h1>
      <p class="card-text">{{ item().description }}</p>
    </a>
    <div class="d-flex item-meta">
      <div class=" flex-grow-1">
        <a
          class="info"
          data-e2e-id="item-seller"
          class="seller"
          [routerLink]="['/profile', item().seller.username]"
        >
          <img
            class="rounded-circle"
            style="width: 50px"
            [src]="item().seller.image"
            alt="item().seller.username"
          />
        </a>
      </div>

        <button
          [ngClass]="{
            'btn-outline-primary': item().favorited,
            'btn-primary': item().favorited
          }"
          class="btn btn-sm btn-outline-secondary"
          (click)="toggleFavorite(item())"
        >
          <i class="ion-heart"></i>
          {{ item().favoritesCount }}
        </button>
    </div>
  </div>
</div>
