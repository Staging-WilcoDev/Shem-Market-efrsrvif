<div class="card">
  <div class="card-block">
    <p class="card-text">{{ comment().body }}</p>
  </div>
  <div class="card-footer">
    <a
      class="comment-seller"
      [routerLink]="['/profile', comment().seller.username]"
    >
      <img [src]="comment().seller.image" class="comment-seller-img" />
    </a>
    &nbsp;
    <a
      class="comment-seller"
      [routerLink]="['/profile', comment().seller.username]"
    >
      {{ comment().seller.username }}
    </a>
    <span class="date-posted">
      {{ comment().createdAt | date: "longDate" }}
    </span>
    <span
      class="mod-options"
      [hidden]="currentUser().username !== comment().seller.username"
    >
      <i
        class="ion-trash-a"
        (click)="delete.emit({ commentId: comment().id, slug: item().slug })"
      ></i>
    </span>
  </div>
</div>
