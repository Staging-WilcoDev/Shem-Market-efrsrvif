<div id="item-meta" class="d-flex flex-row align-items-center pt-2">
  <a [routerLink]="['/profile', item().seller.username]" class="me-2">
    <img [src]="item().seller.image" height="40px" width="40px" />
  </a>
  <div class="flex-grow-1 d-flex flex-column py-2">
    <a class="seller" [routerLink]="['/profile', item().seller.username]">
      {{ item().seller.username }}
    </a>
    <span class="date">{{ item().createdAt | date: "longDate" }}</span>
  </div>

  <span [hidden]="!canModify()">
    <a
      class="btn btn-sm btn-outline-secondary me-2"
      [routerLink]="['/editor', item().slug]"
    >
      <i class="ion-edit"></i> Edit Item
    </a>

    <button class="btn btn-sm btn-outline-danger" (click)="deleteItem()">
      <i class="ion-trash-a"></i> Delete Item
    </button>
  </span>

  <span [hidden]="canModify()">
    <button
      class="btn btn-sm action-btn"
      [ngClass]="{
        'btn-outline-secondary': !item().seller.following,
        'btn-secondary': item().seller.following
      }"
      (click)="toggleFollow()"
    >
      <i class="ion-plus-round"></i>
      &nbsp; {{ item().seller.following ? "Unfollow" : "Follow" }}
      {{ item().seller.username }}
    </button>
  </span>
</div>
