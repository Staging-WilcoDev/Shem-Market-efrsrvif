<cdt-list-errors> </cdt-list-errors>

<div class="card text-bg-light p-2">
  <cdt-dynamic-form
    class="card-body"
    (updateForm)="updateForm.emit($event)"
    [data$]="data$"
    [structure$]="structure$"
    [touchedForm$]="touchedForm$"
  >
  </cdt-dynamic-form>
  <div class="text-end">
    <button
      (click)="submitComment.emit(item().slug)"
      class="btn btn-primary"
      type="submit"
    >
      Post Comment
    </button>
  </div>
</div>
